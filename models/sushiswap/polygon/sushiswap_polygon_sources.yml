version: 2

sources:
  - name: sushiswap_polygon
    description: "Polygon decoded tables related to Sushiswap contract"
    freshness:
      warn_after: { count: 12, period: hour }
    tables:
      - name: UniswapV2Router02_call_swapETHForExactTokens
      - name: UniswapV2Router02_call_swapExactETHForTokens
      - name: UniswapV2Router02_call_swapExactETHForTokensSupportingFeeOnTransferTokens
      - name: UniswapV2Router02_call_swapExactTokensForETH
      - name: UniswapV2Router02_call_swapExactTokensForETHSupportingFeeOnTransferTokens
      - name: UniswapV2Router02_call_swapExactTokensForTokens
      - name: UniswapV2Router02_call_swapExactTokensForTokensSupportingFeeOnTransferTokens
      - name: UniswapV2Router02_call_swapTokensForExactETH
      - name: UniswapV2Router02_call_swapTokensForExactTokens

  - name: sushi_polygon
    description: "Polygon decoded tables related to Sushiswap contract"
    freshness:
      warn_after: { count: 12, period: hour }
    tables:
      - name: UniswapV2Pair_evt_Swap
        loaded_at_field: evt_block_time
        description: "Sushiswap swap events table on polygon chain"
        columns:
          - &amount0In
            name: amount0In
          - &amount0Out
            name: amount0Out
          - &amount1In
            name: amount1In
          - &amount1Out
            name: amount1Out
          - &contract_address
            name: contract_address
            description: "bnb address for the liquidity pool used in transaction"
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
          - &sender
            name: sender
          - &to
            name: to
      - name: UniswapV2Factory_evt_PairCreated
        loaded_at_field: evt_block_time
        description: "Sushiswap pair created events table"
        columns:
          - &_0
            name: _0
          - *contract_address
          - *evt_block_number
          - *evt_block_time 
          - *evt_index
          - *evt_tx_hash
          - &pair
            name: pair
          - &token0
            name: token0
          - &token1
            name: token1
