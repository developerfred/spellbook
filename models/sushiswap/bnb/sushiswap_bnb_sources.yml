version: 2

sources:
  - name: sushi_bnb
    description: "Bnb decoded tables related to Sushiswap contract"
    freshness:
      warn_after: { count: 12, period: hour }
    tables:
      - name: UniswapV2Pair_evt_Swap
        loaded_at_field: evt_block_time
        description: "Sushiswap swap events table on Binance smart chain"
        columns:
          - &amount0In
            name: amount0In
          - &amount0Out
            name: amount0Out
          - &amount1In
            name: amount1In
          - &amount1Out
            name: amount1Out
          - &contract_address
            name: contract_address
            description: "bnb address for the liquidity pool used in transaction"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
            tests:
              - not_null
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &sender
            name: sender
          - &to
            name: to
      - name: UniswapV2Factory_evt_PairCreated
        loaded_at_field: evt_block_time
        description: "Sushiswap pair created events table"
        columns:
          - &_0
            name: _0
          - *contract_address
          - *evt_block_number
          - *evt_block_time 
          - *evt_index
          - *evt_tx_hash
          - &pair
            name: pair
          - &token0
            name: token0
          - &token1
            name: token1
      - name: swapETHForExactTokens
        loaded_at_field: evt_block_time
        description: "Sushiswap swap events table on Binance smart chain"
        columns:
          - &amountOut
            name: amountOut
          - &call_block_number
            name: call_block_number
          - &call_block_time
            name: call_block_time
          - &call_success
            name: call_success
          - &call_trace_address
            name: call_trace_address
          - &call_tx_hash
            name: call_tx_hash
          - &deadline
            name: deadline
          - &output_amounts
            name: output_amounts
          - *contract_address
          - *evt_block_number
          - *evt_block_time 
          - *evt_index
          - *evt_tx_hash
          - &path
            name: path
          - &to
            name: to
      - name: swapExactETHForTokens
        loaded_at_field: evt_block_time
        description: "Sushiswap swap events table on Binance smart chain"
        columns:
          - &amountOutMin
            name: amountOutMin
          - *call_block_number
          - *call_block_time
          - *call_success
          - *call_trace_address
          - *call_tx_hash
          - *deadline
          - *output_amounts
          - *contract_address
          - *evt_block_number
          - *evt_block_time 
          - *evt_index
          - *evt_tx_hash
          - *to
          - *path          
      - name: swapExactETHForTokensSupportingFeeOnTransferTokens
        loaded_at_field: evt_block_time
        description: "Sushiswap swap events table on Binance smart chain"
        columns:
          - &amountETHMin
            name: amountETHMin
          - &amountTokenMin
            name: amountTokenMin
            - *call_block_number
          - *call_block_time
          - *call_success
          - *call_trace_address
          - *call_tx_hash
          - *deadline
          - &liquidity
            name: liquidity
          - &output_amountETH
            name: output_amountETH
          - &token
            name: token
          - *contract_address
          - *evt_block_number
          - *evt_block_time 
          - *evt_index
          - *evt_tx_hash
          - *to