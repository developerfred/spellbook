version: 2

sources:
  - name: wardenswap_optimism
    description: "Optimism decoded tables related to wardenswap contract"
    tables:
      - name: WardenPair_evt_Swap
        loaded_at_field: evt_block_time
        description: "Wardenswap swap events table on Bnb"
        columns:
          - &amount0In
            name: amount0In
          - &amount0Out
            name: amount0Out
          - &amount1In
            name: amount1In
          - &amount1Out
            name: amount1Out
          - &contract_address
            name: contract_address
            description: "Bnb address for the liquidity pool used in transaction"
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
            tests:
              - not_null
          - &sender
            name: sender
          - &to
            name: to
      - name: WardenFactory_evt_PairCreated
        loaded_at_field: evt_block_time
        description: "Wardenswap Pool created events table"
        columns:
          - &_0
            name: _0
          - *contract_address
          - *evt_block_number
          - *evt_block_time
          - *evt_index
          - *evt_tx_hash
          - &pair
            name: pair
          - &token0
            name: token0
          - &token1
            name: token1
